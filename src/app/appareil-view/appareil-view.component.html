<div class="col-xs-12">
  <h2>Mes appareils</h2>
  <!-- Chapitre sur les pipe important: l'ordre des Pipe !!! la donnée async fait reference a la fonction Promise()
  du component-->
  <p>Mis à jour : {{ lastUpdate | async | date: 'EEEE d MMMM y' | uppercase }}</p>
  <ul class="list-group">
    <app-appareil  *ngFor="let appareil of appareils; let i = index"
                   [indexOfAppareil]="i"
                   [appareilName]="appareil.name"
                   [appareilStatus]="appareil.status"
                   [id]="appareil.id"></app-appareil>
  </ul>
  <button class="btn btn-success"
          [disabled]="!isAuth"
          (click)="onAllumer()">Tout allumer</button>
  <button class="btn btn-danger"
          [disabled]="!isAuth"
          (click)="onEteindre()">Tout étteindre</button>
</div>
